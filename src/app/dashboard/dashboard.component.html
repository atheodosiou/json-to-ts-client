<div class="flex flex-row heightFull overflow-y-auto">
  <div [formGroup]="inputForm" class="w-1/2 flex flex-col">
    <div
      class="px-3 py-2 bg-slate-900 text-white border-r border-b border-slate-950 flex flex-row items-center justify-between">
      <span class="font-bold">JSON</span>
      <button (click)="clear()"
        class=" text-gray-100 h-6 w-6 flex items-center justify-center rounded bg-emerald-500 hover:bg-emerald-400 hover:text-white">
        <i class="fa-solid fa-eraser text-sm"></i>
      </button>
    </div>
    <ngx-monaco-editor [options]="leftEditorOptions" formControlName="code"></ngx-monaco-editor>
  </div>
  <div [formGroup]="outputForm" class="w-1/2 flex flex-col">
    <div class="px-3 py-2 bg-slate-900 text-white border-b border-slate-950 flex flex-row items-center justify-between">
      <span class="font-bold">TypeScript</span>
      <button [cdkCopyToClipboard]="outputForm.get('code')?.value" (click)="appService.triggerCopy()"
        class=" text-gray-100 h-6 w-6 flex items-center justify-center rounded bg-emerald-500 hover:bg-emerald-400 hover:text-white">
        <i class="fa-solid fa-copy text-sm"></i>
      </button>
    </div>
    <ngx-monaco-editor [options]="rightEditorOptions" formControlName="code"></ngx-monaco-editor>
  </div>
</div>
